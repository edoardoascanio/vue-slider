<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container" id="app">
        <h1>My vueutiful slider</h1>

        <div class="slider-container" @keyup.arrowLeft="onKeyPress">

            <div class="arrow-container">
                <div class="left-arrow">
                    <i class="fa fa-chevron-left" aria-hidden="true"></i>
                </div>
            </div>

            <div class="center-block">
                <div class="images-container">
                    <img src="https//:picsum.photos/1080/600" id="imagesList[activeImg]" alt="" class="slider-image">
                </div>

                <div class="dot-container">
                    <div class="dot" v-for="(img, index) in images" @click="onDotClick(img)"
                        class="activeImage === index"></div>
                </div>
            </div>

            <div class="arrow-container">
                <div class="right-arrow">
                    <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
